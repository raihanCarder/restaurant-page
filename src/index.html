<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>

</head>

<body>
    <header>
        <nav>
            <button id="home" class="nav-btn">Home</button>
            <button id="menu" class="nav-btn">Menu</button>
            <button id="about" class="nav-btn">About</button>
        </nav>
    </header>
    <div id="content">
        <div class="main-info">
            <div class="restaurant-info">
                <div class="home-text">
                    <h1>The Lux in Luxuries </h1>
                    <p>We, at the Lux in Luxuries strive to give the best service possible and the tastiest foods
                        your
                        stomach hasn't tried yet!</p>
                    <p id="review">Reviews: 4.9 / 5</p>
                </div>
                <div class="home-icons">
                    <img src="images/star.svg" alt="star" class="icon">
                    <img src="images/map.svg" alt="map" class="icon">
                    <img src="images/share.svg" alt="share" class="icon">
                </div>
            </div>
            <img src="images/dining.jpg" alt="Classy dining img" id="dining-img">
        </div>

    </div>


</body>

</html>
